<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced search</title>
</head>
<body>
    <div>
        <ul class="navbar">
            <li><a href="image.html" style="margin: 15px;">Images</a></li>
            <li><a href="index.html">Search</a></li>
        </ul>
    </div>
    <h1 style="color:red; font-family: Arial, Helvetica, sans-serif; font-weight: normal;"> Advanced search</h1><hr>
    <div class="advanced">
        <h3>Find pages with...</h3>
        <form action="https://www.google.com/search" method="get">
                <div class="Ainput">
                    <label>all these words:</label>
                    <input type="text" name="as_q" class="form-input">
                    <br><br>
                </div>
                <div class="Ainput">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq" class="form-input">
                    <br><br>
                </div>
                <div class="Ainput">
                    <label>any of this words:</label>
                    <input type="text" name="as_oq" class="form-input">
                    <br><br>
                </div>
                <div class="Ainput">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq" class="form-input">
                    <br><br>
                </div>
                <div class="Button-div">
                    <input type="submit" value="Advanced search" class="Abutton">
                </div>
                
        </form>
    </div>
</div>
</body>
</html>
